<include file="public@header"/>
<title>修改密码</title>
	<style>
		.bar-nav {
			background: red;
		}
		header .fanhui{
			color: #fff;
		}
		header .title{
			color: #fff;
		}

		/*主体*/
		.content .list-block {
			margin: 1.75rem 0.75rem;
		}
		.content .list-block .item-content{
			height: 48px;
		}
		.content .list-block .anniu{
			height: 35px;
			line-height: 35px;
			font-size: 0.9rem;
		}

	</style>
</head>
<body>
<div class="page">
	<div class="content">
		<!-- 这里是页面内容区 -->
		<form action="" method="post" id="passwordPost">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-email"></i></div>
						<div class="item-inner">
							<div class="item-input">
								<input type="password" name="old_password" placeholder="原始密码">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-email"></i></div>
						<div class="item-inner">
							<div class="item-input">
								<input type="password" name="password" placeholder="新密码">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><i class="icon icon-form-email"></i></div>
						<div class="item-inner">
							<div class="item-input">
								<input type="password" name="repassword" placeholder="重复密码">
							</div>
						</div>
					</div>
				</li>
			</ul>
			<div class="content-block">
				<p class="button button-fill button-danger anniu" onclick="go()">确定</p>
			</div>
		</div>
		</form>
	</div>
</div>
<script>
	function go(){
        $.ajax({
            type : 'POST',
            dataType : 'json',
            url	: "{:url('user/Profile/passwordPost')}",
            data : $('#passwordPost').serialize(),
            success	: function(ret){
                $.toast(ret.msg);
                if(ret.code){
                    history.go(-1);
				}
            }
        });
	}
</script>
<include file="public@footer"/>
