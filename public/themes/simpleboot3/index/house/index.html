<include file="public@header" /><link rel="stylesheet" href="__TMPL__/public/assets/css/office_list.css"><title>所有房源</title></head><body><div class="page">	<include file="public@nav" />	<!-- 这里是页面内容区 -->	<div class="content">		<include file="index@houseNav" />		<div class="list-block media-list">			<ul id="office-list">				<foreach name="list" item="v">				<li class="office-list-li">					<a href="{:url('index/house/detail',['id'=>$v['id']])}">						<div class="item-content">							<div class="item-media">								<img src="{:cmf_get_image_preview_url($v.thumbnail)}" style='width: 80px;height: 70px'>							</div>							<div class="item-inner">								<div class="item-title-row">									<div class="item-title" style="width: 100%;">{$v.title}</div>								</div>								<div class="item-subtitle">									<span>{$v.range}㎡</span>								</div>								<div class="item-subtitle">									<span>商圈</span>								</div>							</div>						</div>					</a>				</li>				</foreach>			</ul>		</div>	</div></div><include file="public@footer" />
