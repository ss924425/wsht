<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/normalize.css" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
		<link type='text/javascript' href="__TMPL__/public/assets/js/jquery-3.3.1.js" charset='utf-8'/>
		<link type='text/javascript' href="__TMPL__/public/assets/js/jquery-3.3.1.min.js" charset='utf-8'/>
	</head>

	<body>
		<div class="page">
			<header class="bar bar-nav" style="background: linear-gradient(#fc8b91 ,#ee404a );">
			  <a class="icon icon-left pull-left back" style=" color: white;"></a>
			  <h1 class="title" style="color: white;">登录</h1>
			</header>
			<div class="content">
				<!-- 这里是页面内容区 -->
				<form>
				<div class="list-block" style="margin:.75rem 0">
				    <ul>
				      <!-- Text inputs -->
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-email"></i></div>
				          <div class="item-inner">
				            <div class="item-title label" style="width: 20%;">手机号</div>
				            <div class="item-input">
				              <input type="text" name="username" placeholder="请输入手机号">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-media"><i class="icon icon-form-password"></i></div>
				          <div class="item-inner">
				            <div class="item-title label" style="width: 20%;">密码</div>
				            <div class="item-input">
				              <input type="password" name="password" placeholder="请输入密码..." class="">
				            </div>
				          </div>
				        </div>
				      </li>
				    </ul>
  			    </div>
				</form>

			    <div class="content-block" style="margin: 0px">
					<div class="row">
						<div class="col-100"><a href="" id="button" class="button button-big button-fill button-danger">登录</a></div>
					</div>
		        </div>

				<!--用户注册链接-->
				<div class="cont" style="width: 100%;height: 20px;margin-top: 1rem;">
					<a id="forget" style="float:left;line-height: 20px;color:red;margin-left: 2rem;">
						忘记密码
					</a>

					<a href="{:url('login/register')}" style="float:right;line-height: 20px;color:red;margin-right: 2rem;">
						注册账户
					</a>
				</div>
			</div>

		</div>

		<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script>
			$("#forget").click(function(){
				$.alert( '联系方式：{$site_info.site_kefu}','请联系客服');
			})
			$("#button").click(function(){
				var d = {};
				var t = $('form').serializeArray();
				$.each(t, function () {
					d[this.name] = this.value;
				});

				$.post("{:url('login/login_info')}",{username:d['username'],password:d['password']},function(res){
					$.toast(res.msg)
					if(res.code == 1){
						window.location.href=res.url;
					}
				})
			})
		</script>
	</body>
</html>
