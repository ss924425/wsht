<include file="public@header"/><link rel="stylesheet" href="__TMPL__/public/assets/css/index2.css"><title>优办逸家员工管理系统</title><style>	.content .sousuo .bar{		position: fixed;		top: 0;		left: 0;	}	.content .sousuo .bar-header-secondary{		top: 0;	}</style></head><body><div class="page">	<div class="content">		<!-- 这里是页面内容区 -->		<!----------------------搜索框-------------------->		<div class="sousuo">			<!--<div class="bar">-->			<div class="bar bar-header-secondary">				<a href="../../../../index.php">					<div class="searchbar">						<div class="search-input" >							<label class="icon icon-search" for="search"></label>							<input type="search"  placeholder='楼盘名称/商铺名称...' disabled="disabled"/>						</div>					</div>				</a>			</div>		</div>		<!----------------------按钮导航------------------------->		<include file="index@index2Nav"/>		<!---------------------------客户列表信息展示(是自己的一些客户)-------------------->		<div class="kh_xinxi">			<div class="card">				<div class="card-header">主推房源:</div>				<foreach name="list" item="val">				<div class="card-content">					<div class="list-block media-list">						<a href="{:url('index/house/detail',array('id' => $val['id']))}">							<ul>								<li class="item-content">									<div class="item-media">										<img src="{$val.thumbnail}" width="70">									</div>									<div class="item-inner">										<div class="item-subtitle">											<switch name="$val.type">												<case value="1">写字楼</case>												<case value="2">商铺</case>											</switch>											,{$val.range},位于{$val.address}</div>										<div class="item-title-row">											<div class="item-title">{$val.truename}</div>										</div>										<div class="item-subtitle">{$val.remark}</div>									</div>								</li>							</ul>						</a>					</div>				</div>				</foreach>				<div class="more"><span><a href="{:url('index/index2')}">更多房源信息...</a></span></div>			</div>		</div>	</div>	<include file="public@nav"/></div><include file="public@footer"/>
