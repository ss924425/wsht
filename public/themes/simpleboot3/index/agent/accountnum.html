<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">	<title>开户数</title>	<link rel="stylesheet" href="__TMPL__/public/assets/css/public.css">	<style type="text/css">		#header{			width: 100%;			height: 100%;			overflow: hidden;		}		#content{			width: 90%;			height: auto;			overflow:hidden;		}		html，body{overfow-x:hidden;}		*{			margin: 0px;			padding:0;		}		.active{			background: #052dff;			color: white;		}	</style>	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script></head><body><div class="content" id="content">	<div class="select">		<h3>选择开户数</h3>	</div>	<div class="select_list">			<p><b>10</b><span>人</span></p>	</div>	<div class="select_list">		<p><b>50</b><span>人</span></p>	</div>	<div class="select_list">		<p><b>100</b><span>人</span></p>	</div>	<div class="select" style="margin-top: 10%">		<h3>其他开户数</h3>	</div>	<div class="other" style="width: 90%;height: 2.5rem;position: relative;margin-left: 5%;margin-top: 1rem;border: 1px solid #052dff;border-radius: 5px;background-size: 1.4rem;z-index: 10;color: #052dff;">		<input type="text" id="custom" maxlength="8">	</div>	<div id="button" class="btn_query">下一步</div></div><!--选中时样式--><script type="text/javascript">    $(document).ready(function(){        $(".select_list").click(function(){            var index = $(this).index();            $(this).addClass("active").siblings().removeClass("active");            // $(".redpacket-con").eq(index).show().siblings(".redpacket-con").hide();        });    });	$("#button").click(function(){		var num = $(".active").text();		var number = parseInt(num);		if(!number){			number =$("#custom").val();		}		if(number%10 > 0){			alert('开户数请填写10的倍数');			return false		}		if({$number} > 0){		}		if(number > {$number}){			alert('开户数超出最大上限');			return false		}		if(number > 0){			var url = "{:url('order_index')}";			location.href = url+'?num='+number;		}else{//			$('#tips').show()			alert('请选择开户数');		}	})</script></body></html>
