<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">	<title>手机验证</title>    <link rel="stylesheet" href="__TMPL__/public/assets/css/public.css">	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>	<style type="text/css">		.header{			width: 100%;			height: 226px;			margin: 0 auto;		}		.header img{			width: 100%;			height: 226px;		}		.content{			width: 95%;			padding-top: 1.4rem;			padding-bottom: 2.4rem;			margin-left: 2.5%;			background: #fff;			box-shadow: 0 2px 8px 2px rgba(5,45,255,.15);			border-radius: 10px;		}		/*手机号*/		.mobile{			width: 90%;			height: 2.5rem;			position: relative;			margin-left: 5%;			margin-top: 1rem;			border: 1px solid #052dff;			border-radius: 5px;			background: url("__TMPL__/public/assets/images/icon-aliyun-mobile.png") .8rem no-repeat;			background-size: 1.4rem;			z-index: 10;		}		 input{			width: 72%;			height: 90%;			margin-left: 17%;			font-size: 0.8rem;			background: transparent;			color: #333;			font-family: PingFang Medium;			border: 0;			-webkit-appearance: none;			outline: none;			-webkit-user-select: auto;		}		/*验证码*/		.inp_ph{			width: 90%;			height: 2.5rem;			position: relative;			margin-left: 5%;			margin-top: 1rem;			border: 1px solid #052dff;			border-radius: 5px;			background: url("__TMPL__/public/assets/images/icon-mqs.png") .8rem no-repeat;			background-size: 1.4rem;			z-index: 10;		}		/*获取验证码按钮*/		.obtain{			width: 100%;			position: absolute;			line-height: 2.5rem;			width: 30%;			text-align: left;			right: 20%;			top: 0;			transform: translate(50%);			color: #052dff;			z-index: 10;			font-size: 12px;		}		/*下一步*/		.btn_query{			width: 90%;			height: 2.5rem;			background-image: linear-gradient(90deg,#002bff,#af19f2);			border-radius: 25px;			margin: 2.4rem 0 0 5%;			font-family: PingFang Medium;			font-size: 1.2rem;			color: #fff;			text-align: center;			line-height: 2.5rem;		}	</style></head><body><div class="header">	<img src="__TMPL__/public/assets/images/bg1.png" alt=""></div><div class="content">	<div data-v-d231b4f0="" class="input_module mobile">		<input data-v-d231b4f0="" type="number" placeholder="请输入手机号码" id="mobile">	</div>	<div class="user psd">	<input  type="password" placeholder="请输入密码" id="user_pass" name="user_pass"></div>	<div class="user psd">	<input  type="password" placeholder="请确认密码" id="password" name="password"></div>	<div data-v-d231b4f0="" class="input_module inp_ph">		<input data-v-d231b4f0="" type="text" id="yzm" placeholder="请输入验证码" required maxlength="6">		<input type="button" class="obtain generate_code" value=" 获取验证码" onclick="settime(this),getCode(this);">	</div>	<div id="button" data-v-d231b4f0="" class="btn_query">注册</div></div><script type="text/javascript">    //倒计时    var countdown=60;    function settime(val) {        if (countdown == 0) {            val.removeAttribute("disabled");            val.value="获取验证码";            countdown = 60;            return false;        } else {            val.setAttribute("disabled", true);            val.value="重新发送(" + countdown + ")";            countdown--;        }        setTimeout(function() {            settime(val);        },1000);    }    function getCode(){        var url = "{:url('user/VerificationCode/send')}";        var p_type = 1;        var phone = $("#mobile").val();        $.ajax({            type : 'POST',            dataType : 'json',            url : url,            data : {p_type:p_type,phone:phone},            success : function(ret){//                $.toast(ret.msg)//				alert(ret.msg);            }        });    }	$("#button").click(function(){		var mobile = $('#mobile').val();        var user_pass = $('#user_pass').val();        var password = $('#password').val();		var yzm = $('#yzm').val();		$.ajax({			type : 'POST',			dataType : 'json',			url : '{:url("register")}',			data : {mobile:mobile,user_pass:user_pass,password:password,yzm:yzm},			success : function(ret){//				$.toast(ret.msg);				alert(ret.msg);				if(ret.code == 1){					location.href= ret.url;				}			}		});	})</script></body></html>
