<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<title>个人详情信息</title>	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/normalize.css" />	<link rel="shortcut icon" href="/favicon.ico">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">	<style type="text/css">		.item-after {			text-align: left;		}	</style></head><body><div class="page">	<header class="bar bar-nav" style="background: linear-gradient(#fc8b91 ,#ee404a );">		<a class="icon icon-left pull-left back" style=" color: white;"></a>		<h1 class="title" style="color: white;">个人详情信息</h1>	</header>	<div class="content">		<!-- 这里个人详情信息列表 -->		<form id="form" method="post">		<div class="list-block" style="margin: .75rem 0 1.75rem 0;">			<ul>				<!-- Text inputs -->				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-name"></i></div>						<div class="item-inner">							<div class="item-title label">ID：</div>							<div class="item-input">								<input type="text" placeholder="53453" disabled>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-name"></i></div>						<div class="item-inner">							<div class="item-title label">昵称：</div>							<div class="item-input">								<input type="text" name="user_login" placeholder="{$user.user_login}" value="{$user.user_login}">							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-gender"></i></div>						<div class="item-inner">							<div class="item-title label">性别：</div>							<div class="item-input">								<select name="sex">									<option value="1" <if condition="$user.sex eq 1">selected</if>>男</option>									<option value="2" <if condition="$user.sex eq 2">selected</if>>女</option>								</select>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-email"></i></div>						<div class="item-inner">							<div class="item-title label">邮箱:</div>							<div class="item-input">								<input type="text" name="user_email" placeholder="{$user.user_email}" value="{$user.user_email}">							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">Vip等级：</div>							<div class="item-input">								<input type="text" placeholder="玩家" class="" disabled>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">Vip结束时间：</div>							<div class="item-input">								<input type="text" placeholder="{:date('Y-m-d',$user.vip_end_time)}" class="" disabled>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">省</div>							<div class="item-input">								<select name="province" id="province">									<option value="">请选择</option>									<foreach name="$province" item="vo">										<option value="{$vo.provinceID}" <if condition="$user.province eq $vo.provinceID">selected</if>>{$vo.province}</option>									</foreach>								</select>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">市</div>							<div class="item-input">								<select name="city" id="city">									<foreach name="$city" item="vo">										<option value="{$vo.cityID}" <if condition="$user.city eq $vo.cityID">selected</if>>{$vo.city}</option>									</foreach>								</select>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">区</div>							<div class="item-input">								<select name="area" id="area">									<foreach name="$area" item="vo">										<option value="{$vo.areaID}" <if condition="$user.area eq $vo.areaID">selected</if>>{$vo.area}</option>									</foreach>								</select>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">支付宝账号：</div>							<div class="item-input">								<input type="text" name="apply_account" placeholder="{$user.apply_account}" value="{$user.apply_account}" disabled>							</div>						</div>					</div>				</li>				<li>					<div class="item-content">						<div class="item-media"><i class="icon icon-form-password"></i></div>						<div class="item-inner">							<div class="item-title label">支付宝名字：</div>							<div class="item-input">								<input type="text" name="apply_name" placeholder="{$user.apply_name}" value="{$user.apply_name}" disabled>							</div>						</div>					</div>				</li>			</ul>		</div>		<div class="content-block">			<div class="row">				<div class="col-100"><a href="#" id="button" class="button button-big button-fill button-danger"				                        style="background: linear-gradient(#fc8b91 ,#ee404a );">					保存</a></div>			</div>		</div>		</form>		<!--content-->	</div></div><script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script><script>	$("#province").change(function(){		//根据用户所选择的省份获取市级单位		var province = $("#province").val();		$.post("{:url('address')}",{province_id:province},function(res){			var areas = res.msg;			var str = '<option value="">市</option>';			$.each(areas,function(index,data){				str +='<option value="'+data['cityID']+'">'+data['city']+'</option>';			});			//移除已有的HTML文本			$('#city').empty();			//添加新的文本			$('#city').append(str)		})	});	$("#city").change(function(){		//根据用户所选择的省份获取市级单位		var city = $("#city").val();		$.post("{:url('address')}",{city_id:city},function(res){			var areas = res.msg;			var str = '<option value="">区</option>';			$.each(areas,function(index,data){				str +='<option value="'+data['areaID']+'">'+data['area']+'</option>';			});			//移除已有的HTML文本			$('#area').empty();			//添加新的文本			$('#area').append(str)		})	});	$("#button").click(function(){		var data = $('#form').serialize();		$.ajax({			type : 'POST',			dataType : 'json',			url : '{:url("detail_info")}',			data : data,			success : function(ret){				$.toast(ret.msg);				if(ret.code == 1){					location.href=ret.url;				}			}		});	})</script></body></html>
