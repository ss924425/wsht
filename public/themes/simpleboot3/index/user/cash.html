<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<title>余额提现</title>	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/normalize.css" />	<link rel="shortcut icon" href="/favicon.ico">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">	<style type="text/css">		.ruler p{			text-align: left;			margin: 0.75rem 0;			padding-left: 20px;			font-size: .75rem;		}	</style></head><body><div class="page">	<header class="bar bar-nav" style="background: linear-gradient(#fc8b91 ,#ee404a );">		<a class="icon icon-left pull-left back" style=" color: white;"></a>		<h1 class="title" style="color: white;">余额提现</h1>	</header>	<div class="content">		<!-- 这里是任务管理列表 -->		<div class="buttons-tab">			<a href="#tab1" class="tab-link active button">提现</a>			<a href="#tab2" class="tab-link button">提现记录</a>		</div>		<div class="content-block" style="margin: .75rem 0;padding: 0 0;">			<div class="tabs">				<!--tab1-->				<div id="tab1" class="tab active">					<div class="list-block" style="margin: 1rem 0;">						<ul>							<!-- Text inputs -->							<li>								<div class="item-content">									<div class="item-media"><i class="icon icon-form-name"></i></div>									<div class="item-inner">										<div class="item-title label">提现金额：</div>										<div class="item-input">											<input type="text" id="money" style="border-bottom: 1px solid #f59494;height: 1.5rem;">										</div>									</div>								</div>							</li>							<li class="ruler">								<p style="margin-top: 1rem;">您的余额 <span style="color: red;">￥{$user.user_money}</span>,最低提现{$user_setting.minimum|default=''}</p>								<p>到账支付宝名称： <span style="color: red;">{$user.apply_name}</span></p>								<p>到账支付宝账户： <span style="color: red;">{$user.apply_account}</span></p>								<p class="tx_shuoming"><a href="#">点击查看提现说明</a></p>							</li>							<li style="padding-bottom: 20px">								<div class="content-block">									<div class="row">										<div class="col-100"><a href="#"										                        class="button button-big button-fill button-danger confirm-title-ok" style="background:linear-gradient(#fc8b91 ,#ee404a );">提交										</a></div>									</div>								</div>							</li>						</ul>					</div>					<!--<p><a href="#" class="confirm-title-ok">弹窗</a></p>-->				</div>				<!--tab1-->				<!--tab2-->				<div id="tab2" class="tab">					<!--card-->					<foreach name="list" item="vo">						<div class="card">								<div class="card-content">									<div class="card-content-inner" style="color: grey;font-size: 20px">										【提现】<if condition="$vo.cash_status eq 0">提现中<elseif condition="$vo.cash_status eq 1"/>提现成功<else/>提现失败</if>										<p><span style="float: right;color: red">￥{$vo.cash_money}</span></p>										<span style="font-size: 12px">{:date('Y-m-d H:i:s',$vo.create_time)}</span>									</div>								</div>						</div>					</foreach>					<!--card-->				</div>				<!--tab2-->			<!--tabs-->		</div>		<!--content-block-->		<!--content-->	</div></div><script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>	<script type="text/javascript">        $(function(){            $(document).on('click','.confirm-title-ok', function () {				var money = $("#money").val();				var min = {$user_setting.minimum};				if(money < min){					$.toast('最小提现额为'+min);					return false;				}				var rate = {$user_setting.rate};				//手续费				var proce = money*rate/100;				//扣除总金额				var zmoney= Number(money) + Number(proce);				//备注				var notes = $("#notes").val();                $.confirm('将扣除'+zmoney+'余额，其中手续费：'+proce+'，确定要提现吗?', '提示', function () {					$.post("{:url('cash_info')}",{proce:proce,money:money,notes:notes},function(res){						$.toast(res.msg)						if(res.code == 1){							location.href=res.url;						}					})                });            });            $(document).on('click','.tx_shuoming',function () {                $.alert('点击提现，即了解提现规则和说明，如有失误，概不负责。');            });        })	</script></body></html>
