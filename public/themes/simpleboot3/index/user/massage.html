<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<title>消息通知</title>	<meta name="viewport" content="initial-scale=1, maximum-scale=1">	<link rel="stylesheet" type="text/css" href="__TMPL__/public/assets/css/normalize.css" />	<link rel="shortcut icon" href="/favicon.ico">	<meta name="apple-mobile-web-app-capable" content="yes">	<meta name="apple-mobile-web-app-status-bar-style" content="black">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">	<link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"></head><body><div class="page">	<header class="bar bar-nav" style="background: linear-gradient(#fc8b91 ,#ee404a );">		<a class="icon icon-left pull-left back" style=" color: white;"></a>		<h1 class="title" style="color: white;">消息通知</h1>	</header>	<div class="content">		<!-- 这里是通知列表 -->		<foreach name="list" item="vo">		<div class="card">			<a href="{:url('massage_detail',['id' => $vo.id])}">				<div class="card-content">					<div class="card-content-inner" style="color: grey;font-size: 20px">						【任务奖金】{$vo.title} {$vo.b_title}						<p style="color: grey;font-size: 20px;height: 20px;line-height: 20px">{$vo.news}</p>						<span style="font-size: 12px">{:date('Y-m-d H:i:s',$vo.time)}</span>					</div>				</div>			</a>		</div>		</foreach>	<!--content-->	</div></div><script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script><script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script></body></html>
