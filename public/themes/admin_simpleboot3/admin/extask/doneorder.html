<include file="public@header" />
</head>
<style type="text/css">
    #aa>p{
        width: 200px;
        align : center;
        color: red;
        word-wrap:break-word;
    }
</style>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">已完成订单</a></li>

    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Extask/doneorder')}">
        从林业务:
        <select class="form-control" name="aid">
            <option value="" <eq name="aid" value="">selected</eq> >选择业务</option>
            <volist name="names" id="vo">
                <option value="{$vo.id}" <eq name="sortid" value="$vo.id">selected</eq>>{$vo.account_name}</option>
            </volist>
        </select>
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>
    <form class="js-ajax-form" action="" method="post" action="{:url('Extask/doneorder')}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="15">订单号</th>
                <!--<th>用户备注</th>-->
                <th >下单账号</th>
                <th>下单量：点</th>
                <th>开始量</th>
                <th>当前量</th>
                <th>结束量</th>
                <th>订单状态</th>
                <th>订单账户/卡密</th>
                <th>下单时间</th>
                <th>订单消费</th>
                <th>商品分类id</th>
                <th>商品分类标题</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$v.id}" title="ID:{$v.id}">
                    </td>
                    <td>{$v.id}</td>
                    <td id="aa"><p>{$v.aa}</p></td>
                    <td>{$v.need_num_0}</td>
                    <td>{$v.start_num}</td>
                    <td>{$v.now_num}</td>
                    <td>{$v.end_num}</td>
                    <td>
                        <if condition="$v['order_state'] == 1">
                             未开始
                            <elseif condition="$v['order_state'] == 0"}

                            <else/>

                        </if>
                    </td>
                    <td><p style="color: blue;">用户id：{$v.user_id}</p></td>
                    <td>{$v.add_time}</td>
                    <td>
                        <p style="color:red;">{$v.order_amount}</p>
                    </td>
                    <td>{$v.goods_type}</td>
                    <td>{$v.goods_type_title}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
