<include file="public@header" />
<link rel="stylesheet" href="__ROOT__/assets/src/css/bootstrap-datepicker.min.css">
<script src="__ROOT__/assets/src/js/bootstrap-datetimepicker.js"></script>
<script src="__ROOT__/assets/src/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('task/download')}">任务下载记录</a></li>
    </ul>

    <form class="well form-inline" method="post" action="{:url('task/download')}">

        任务名称:
        <input type="text" class="form-control" name="title" style="width: 120px;" value="{:input('request.title/s','')}" placeholder="任务名称">

        用户昵称:
        <input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.name/s','')}" placeholder="用户昵称">

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('task/download')}">清空</a>
    </form>
    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="40">ID</th>
                <th align="left">任务名称(id)</th>
                <th align="left">用户昵称</th>
                <th align="left">下载时间</th>
                <th align="left">下载链接</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}({$vo.task_id})</td>
                    <td>{$vo.user_login}</td>
                    <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
                    <td>{$vo.link}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>

<script src="__STATIC__/js/admin.js"></script>
