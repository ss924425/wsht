<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">任务列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Cltask/orderlist')}">
        订单ID
        <input type="text" class="form-control" name="orderid" style="width: 180px;" placeholder="订单ID"  value="{$orderid}">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('Cltask/orderlist')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="15">编号</th>
                <th>订单号</th>
                <th>下单id</th>
                <th>订单数量</th>
                <th>接取数量</th>
                <th>商品id</th>
                <th>订单金额</th>
                <th>任务金额</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.cl_orderid}</td>
                    <td>{$v.cl_order_aa}</td>
                    <td>{$v.cl_order_num}</td>
                    <td>{$v.receive_num}</td>
                    <td>{$v.cl_goods_type}</td>
                    <td>{$v.cl_order_amount}</td>
                    <td>{$v.taskmoney}</td>
                    <td>{:date('Y-m-d H:i:s',$v.create_time)}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
