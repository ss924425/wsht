<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">订单列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('Cltask/backorder')}">
        订单号
        <input type="text" class="form-control" name="orderid" style="width: 180px;" placeholder="订单号"  value="{$orderid}">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('Cltask/backorder')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50" style="text-align: center">编号</th>
                <th style="text-align: center">渠道</th>
                <th style="text-align: center">订单号</th>
                <th style="text-align: center">下单id</th>
                <th style="text-align: center">创建时间</th>
                <th style="text-align: center">处理状态</th>
                <th style="text-align: center" style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td style="text-align: center">{$v.id}</td>
                    <td style="text-align: center">{$v.qudao}</td>
                    <td style="text-align: center">{$v.orderid}</td>
                    <td style="text-align: center">{$v.order_aa}</td>
                    <td style="text-align: center">{:date('Y-m-d H:i:s',$v.create_time)}</td>
                    <td style="text-align: center">
                        <if condition="$v.status eq 1">
                            <span style="color:red">待处理</span>
                            <else/>
                            <span style="color:green">已处理</span>
                        </if>
                    </td>
                    <td style="text-align: center">
                        <if condition="$v['status'] == 1">
                            <button>
                                <a href="{:url('Cltask/edittask',array('id'=>$v['id']))}" class="js-ajax-dialog-btn" data-msg="确定处理此订单吗？">已完成</a>
                            </button>
                        </if>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
