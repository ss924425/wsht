<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('setting/poster')}">海报设置</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('setting/posterPost')}">
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>点击上传背景图</label>
            <div class="col-md-6 col-sm-10">
                <div style="text-align: center;">
                    <input type="hidden" name="options[thumb]" id="thumbnail"
                           value="{$poster_setting.thumb|default=''}">
                    <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                        <if condition="empty($poster_setting.thumb)">
                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                            <else/>
                            <img src="{:cmf_get_image_preview_url($poster_setting.thumb)}"
                                 id="thumbnail-preview"
                                 width="135" style="cursor: pointer"/>
                        </if>
                    </a>
                </div>
            </div>
        </div>
        <notempty name="poster_setting.thumb_preview">
            <div class="form-group" style="display: none;">
                <label for="input-remark" class="col-sm-2 control-label">预览图</label>
                <div class="col-md-6 col-sm-10">
                    <div style="text-align: center;">
                        <a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($poster_setting['thumb_preview'])}');">
                            <img src="{:cmf_get_image_preview_url($poster_setting['thumb_preview'])}"
                                 width="135" style="cursor: pointer"/>
                        </a>
                    </div>
                </div>
            </div>
        </notempty>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>默认海报</label>
            <div class="col-md-6 col-sm-10"
                 onclick="imagePreviewDialog('{:cmf_get_image_preview_url($poster_setting['default'])}')">
                <div style="text-align: center;">
                    <img src="{:cmf_get_image_preview_url($poster_setting['default'])}" width="135"
                         style="cursor: pointer"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">保存并预览</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
