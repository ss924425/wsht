<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('agent/index')}">代理商列表</a></li>
			<li class="active"><a href="{:url('agent/add')}">添加代理商</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('agent/add')}">
			<div class="form-group">
				<label for="input-comp_name" class="col-sm-2 control-label"><span class="form-required">*</span>公司名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-comp_name" name="comp_name">
				</div>
			</div>

			<div class="form-group">
				<label for="input-address" class="col-sm-2 control-label"><span class="form-required"></span>公司地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-address" name="address" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="input-contacts" class="col-sm-2 control-label"><span class="form-required">*</span>联系人</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-contacts" name="contacts">
				</div>
			</div>
			<div class="form-group">
				<label for="input-cont_phone" class="col-sm-2 control-label"><span class="form-required"></span>联系人电话</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-cont_phone" name="cont_phone">
				</div>
			</div>
			<div class="form-group">
				<label for="input-max_num" class="col-sm-2 control-label"><span class="form-required">*</span>授权数量</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-max_num" name="max_num">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
