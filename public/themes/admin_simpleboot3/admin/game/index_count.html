<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('game/index_count')}">游戏收益列表</a></li>
    </ul>
    <form class="well form-inline" method="post" action="{:url('game/index_count')}">
        游戏ID:
        <input type="text" class="form-control" name="id" style="width: 160px;" value="{:input('request.id/s','')}" placeholder="游戏ID">
        游戏名称:
        <input type="text" class="form-control" name="title" style="width: 160px;" value="{:input('request.title/s','')}" placeholder="游戏名称">
        接取时间:
        <input type="text" class="form-control js-bootstrap-datetime" style="width: 176px" name="begin_time" value="{:input('request.begin_time/s','')}">
        -
        <input type="text" class="form-control js-bootstrap-datetime" style="width: 176px" name="end_time" value="{:input('request.end_time/s','')}">

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('game/index_count')}">清空</a>
    </form>
    <form action="" method="post" class="margin-top-20">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="left">游戏名称</th>
                <th align="left">已抢数量</th>
                <th align="left">通过数量</th>
                <th align="left">驳回数量</th>
                <th align="left">进行中数量</th>
                <th align="left">官方金额合计</th>
                <th align="left">任务金额合计</th>
                <th align="left">收益合计</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list.1" item="vo">
                <tr>
                    <td>{$vo.title}</td>
                    <td>{$vo.rob_num}</td>
                    <td>{$vo.adopt_num}</td>
                    <td>{$vo.reject_num}</td>
                    <td>{$vo.con_num}</td>
                    <td>{$vo.off_money}</td>
                    <td>{$vo.task_money}</td>
                    <td>{$vo.profit_money}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
