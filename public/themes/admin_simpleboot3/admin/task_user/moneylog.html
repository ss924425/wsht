<include file="public@header" />
<link rel="stylesheet" href="__ROOT__/assets/src/css/bootstrap-datepicker.min.css">
<script src="__ROOT__/assets/src/js/bootstrap-datetimepicker.js"></script>
<script src="__ROOT__/assets/src/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('TaskUser/moneylog')}">金额日志</a></li>
    </ul>

    <form class="well form-inline" method="post" action="{:url('TaskUser/moneylog')}">
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a href="{:url('TaskUser/moneylog')}" class="btn btn-danger">清空</a>
    </form>

    <form action="" method="post" class="margin-top-20" class="js-ajax-form">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="100">编号</th>
                <th width="100">用户id</th>
                <th align="left">用户名称</th>
                <th align="left">手机号</th>
                <th align="left">金额</th>
                <th align="left">备注</th>
                <th align="left">创建时间</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.user_id}</td>
                    <td>{$v.user_nickname}</td>
                    <td>{$v.mobile}</td>
                    <td>{$v.coin}</td>
                    <td>{$v.notes}</td>
                    <td>{:date('Y-m-d H:i:s',$v.create_time)}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>

</div>
    <script src="__STATIC__/js/admin.js"></script>

</body>
</html>
