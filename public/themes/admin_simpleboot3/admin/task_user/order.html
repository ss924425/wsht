<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">订单列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('TaskUser/order')}">
        订单ID
        <input type="text" class="form-control" name="orderid" style="width: 180px;" placeholder="订单ID" value="">
        时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('Cltask/orderlist')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="15">编号</th>
                <th>订单号</th>
                <th>订单金额</th>
                <th>用户id</th>
                <th>是否支付</th>
                <th>订单金额</th>
                <th>充值类型</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.WIDout_trade_no}</td>
                    <td>{$v.WIDtotal_amount}</td>
                    <td>{$v.user_id}</td>
                    <td>
                        <if condition="$v['is_true'] == 1">
                            <p><span style="color: green">已支付</span></p>
                            <else/>
                            <p class=""> <span style="color: red">未支付</span></p>
                        </if>
                    </td>
                    <td>{$v.WIDtotal_amount}</td>
                    <td>
                        <if condition="$v['type'] == 1">
                            <p><span style="">余额充值</span></p>
                            <else/>
                            <p class=""> <span style="">保证金充值</span></p>
                        </if>
                    </td>
                    <td>{:date('Y-m-d H:i:s',$v.create_time)}</td>
                </tr>
            </volist>
            </tbody>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
